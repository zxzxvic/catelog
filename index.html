// 自动检测语言逻辑
function detectLanguage() {
    const savedLang = localStorage.getItem('userLanguage');
    if (savedLang && savedLang !== 'auto') return savedLang;
    
    const browserLang = navigator.language || navigator.userLanguage;
    const langCodes = ['zh', 'en', 'pt'];
    
    // 优先匹配完整代码 (如 zh-CN)
    const exactMatch = langCodes.find(code => browserLang.toLowerCase() === code);
    if (exactMatch) return exactMatch;
    
    // 匹配主语言代码 (如 pt-BR → pt)
    const mainLang = browserLang.split('-')[0];
    return langCodes.includes(mainLang) ? mainLang : 'en';
}

// 显示复制提示
function showCopyNotice(message) {
    const notice = document.getElementById('copyNotice');
    notice.textContent = message;
    notice.style.display = 'block';
    setTimeout(() => notice.style.display = 'none', 2000);
}

// 密码处理系统
document.querySelectorAll('a[data-pwd]').forEach(link => {
    link.addEventListener('click', async (e) => {
        e.preventDefault();
        const lang = currentLang;
        const password = link.dataset.pwd;
        
        try {
            await navigator.clipboard.writeText(password);
            showCopyNotice(translations[lang]['copy_success']);
            window.open(link.href, '_blank'); // 自动跳转
        } catch (err) {
            prompt(translations[lang]['password'].split(':')[0], password);
            window.open(link.href, '_blank');
        }
    });
});

// 语言管理系统
let currentLang = detectLanguage();
function applyLanguage(langCode) {
    currentLang = langCode === 'auto' ? detectLanguage() : langCode;
    document.documentElement.lang = currentLang;
    
    // 更新所有翻译文本
    document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.dataset.translate;
        el.textContent = translations[currentLang][key] || el.textContent;
    });
}

function changeLanguage(langCode) {
    if (langCode === 'auto') {
        localStorage.removeItem('userLanguage');
    } else {
        localStorage.setItem('userLanguage', langCode);
    }
    applyLanguage(langCode);
}

// 初始化
document.addEventListener('DOMContentLoaded', () => applyLanguage(detectLanguage()));
