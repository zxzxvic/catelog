// Ëá™Âä®ËØ≠Ë®ÄÊ£ÄÊµã
function detectLanguage() {
    const savedLang = localStorage.getItem('userLanguage');
    if (savedLang && savedLang !== 'auto') return savedLang;
    
    const browserLang = (navigator.language || navigator.userLanguage).toLowerCase();
    if (browserLang.startsWith('zh')) return 'zh';
    if (browserLang.startsWith('en')) return 'en';
    if (browserLang.startsWith('pt')) return 'pt';
    return 'en';
}

// ÂØÜÁ†ÅÂ§ÑÁêÜÁ≥ªÁªü
document.querySelectorAll('a[data-pwd]').forEach(link => {
    link.addEventListener('click', async (e) => {
        e.preventDefault();
        const lang = currentLang;
        const password = link.dataset.pwd;
        
        try {
            await navigator.clipboard.writeText(password);
            if (confirm(translations[lang]['copy_success'])) {
                window.open(link.href, '_blank');
            }
        } catch (err) {
            prompt(translations[lang]['password'].split(':')[0], password);
            window.open(link.href, '_blank');
        }
    });
});

// ËØ≠Ë®ÄÁÆ°ÁêÜÁ≥ªÁªü
let currentLang = detectLanguage();
function applyLanguage(langCode) {
    currentLang = langCode === 'auto' ? detectLanguage() : langCode;
    document.documentElement.lang = currentLang;
    
    // Êõ¥Êñ∞ÊâÄÊúâÁøªËØëÊñáÊú¨
    document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.dataset.translate;
        el.textContent = translations[currentLang][key] || el.textContent;
    });
}

function changeLanguage(langCode) {
    if (langCode === 'auto') {
        localStorage.removeItem('userLanguage');
    } else {
        localStorage.setItem('userLanguage', langCode);
    }
    applyLanguage(langCode);
}

// ÂàùÂßãÂåñ
document.addEventListener('DOMContentLoaded', () => applyLanguage(detectLanguage()));
